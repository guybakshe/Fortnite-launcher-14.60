<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Launcher</title>
</head>

<body>
    <div id="launcher">
        <h1>Welcome to Fortnite Launcher</h1>
        <button id="launchButton">Launch Fortnite 14.60</button>
    </div>

    <script>
        document.getElementById("launchButton").addEventListener("click", function() {
            // Replace this URL with the correct URL to launch Fortnite.
            window.location.href = "fortnite://launch";
        });
    </script>
</body>

</html>
